{% extends "base.html" %}
{% block content %}

<div style="text-align: center; padding: 40px 20px; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <h1 style="color: #FF5A5F; font-size: 2.5rem; margin-bottom: 10px;">PlayPlanner</h1>
    <p style="color: #666; font-size: 1.1rem; margin-bottom: 40px;">
        友達との「どこ行く？」を解決して、<br>
        最高の思い出を記録しよう。
    </p>

    <div style="display: grid; gap: 20px; max-width: 400px; margin: 0 auto;">
        
        <a href="/map" style="display: block; padding: 25px; background: #FF5A5F; color: white; border-radius: 20px; text-decoration: none; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(255,90,95,0.3);">
            <div style="font-size: 2rem; margin-bottom: 5px;">📍</div>
            <div style="font-size: 1.2rem; font-weight: bold;">遊び場を探す</div>
            <div style="font-size: 0.8rem; opacity: 0.9; margin-top: 5px;">中間地点でお店を検索</div>
        </a>

        <a href="/memories" style="display: block; padding: 25px; background: #ffffff; color: #484848; border-radius: 20px; text-decoration: none; border: 2px solid #484848; transition: transform 0.2s;">
            <div style="font-size: 2rem; margin-bottom: 5px;">📸</div>
            <div style="font-size: 1.2rem; font-weight: bold;">思い出をふりかえる</div>
            <div style="font-size: 0.8rem; color: #767676; margin-top: 5px;">これまでの写真と記録</div>
        </a>

        <a href="/memories/map" style="display: block; padding: 25px; background: #4285F4; color: white; border-radius: 20px; text-decoration: none; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(66,133,244,0.3);">
            <div style="font-size: 2rem; margin-bottom: 5px;">🗺️</div>
            <div style="font-size: 1.2rem; font-weight: bold;">思い出マップを見る</div>
            <div style="font-size: 0.8rem; opacity: 0.9; margin-top: 5px;">自分だけの遊び場地図</div>
        </a>

        <a href="/memories/new" style="display: block; padding: 15px; background: #f7f7f7; color: #484848; border-radius: 15px; text-decoration: none; border: 1px dashed #ccc; margin-top: 10px;">
            <div style="font-size: 1rem; font-weight: bold;">＋ 新しく思い出を登録</div>
        </a>

    </div>

    <div style="margin-top: 50px; color: #ddd; font-size: 1.5rem;">
        🐾 . . . 🐾 . . . 🐾
    </div>
</div>

{% endblock %}
